<mat-card
  fxFlex="1 1 33%"
  fxFlex.lt-md="1 1 60%"
  fxFlex.lt-sm="1 1 95%"

  fxLayout="column"
  fxLayoutAlign="stretch stretch"

>
  <div
    fxFlex="1 1 100%"

    fxLayout="column"
    fxLayoutAlign="space-between center"
  >
    <mat-card-title>Let's dive in</mat-card-title>
    <mat-card-subtitle>Defined admin-list member authorization</mat-card-subtitle>
  </div>

  <from [formGroup]="loginForm">
    <mat-card-content>
      <div
        fxFlexFill

        fxLayout="column"
        fxLayoutAlign="start center"
      >
        <mat-form-field appearance="standard" color="primary">
          <mat-label>Email</mat-label>
          <input matInput type="text" id="email" name="email" formControlName="email" placeholder="Enter email">
          <mat-error *ngIf="email?.touched && (email?.dirty || email?.invalid)">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="standard" color="primary">
          <mat-label>Password</mat-label>
          <!--        <input matInput type="password" placeholder="Enter password" [(ngModel)]="passwordValue">-->
          <input matInput type="password" id="password" name="password" formControlName="password"
                 placeholder="Enter password">
          <mat-error *ngIf="password?.touched && (password?.dirty || password?.invalid)">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
        <span class="mat-error" *ngIf="!!commonError">{{commonError}}</span>
      </div>
    </mat-card-content>
  </from>

  <mat-card-actions
    fxFlexAlign="center"

    fxLayout="row"
    fxLayoutAlign="center"
  >
    <button mat-button (click)="onSubmit()">Log in</button>
  </mat-card-actions>
</mat-card>
