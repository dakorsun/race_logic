config:
  skipTypename: true

schema: ../backend/schema.gql
generates:
  ./src/app/graphql/auth/index.ts:
    documents: ./src/app/graphql/auth/*.graphql
    plugins:
      - typescript
      - typescript-operations
      - typescript-apollo-angular
  ./src/app/graphql/events/index.ts:
    documents: ./src/app/graphql/events/*.graphql
    plugins:
      - typescript
      - typescript-operations
      - typescript-apollo-angular
